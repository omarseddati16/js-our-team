<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet our Team</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-12 text-center mb-4">
        <h1 class="text-dark">Meet our Team</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ut aut odit, voluptates minima eius, perspiciatis a
          nobis porro fuga libero accusamus facilis vitae voluptatem tempora sunt! Consequuntur nesciunt beatae
          provident.</p>
      </div>
    </div>
    <div class="row" id="profileMembers">
    </div>
    <form action="#">
      <div class="row mt-4">
        <div class="col-12 ">
          <div class="col-12 my-3">
            <label for="">Nome e Cognome</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Inserisci nome e cognome">
          </div>
          <div class="col-12 my-3">
            <label for="">Ruolo</label>
            <input type="text" name="role" class="form-control" id="role" placeholder="Inserisci il tuo ruolo">
          </div>
          <div class="col-12 my-3">
            <label for="">Email</label>
            <input type="text" name="email" class="form-control" id="email" placeholder="Inserisci l'email">
          </div>
          <div class="col-12 my-3">
            <label for="">Immagine</label>
            <input type="text" name="img" class="form-control" id="img" placeholder="Inserisci l'immagine">
          </div>
          <div class="col-12">
            <button type="sumbit" class="btn btn-secondary rounded-0 my-2" id="addProfile">
              Aggiungi
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
